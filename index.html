<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!-- For Later -->
    <!-- <style type="text/css"></style> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Controller</title>
</head>
<body>
	<section id="controller">
		<div id="y_control" class="joystick">
			<div class="line"></div>
			<div class="handle"></div>
		</div>	
		<div id="x_control" class="joystick">
			<div class="line"></div>
			<div class="handle"></div>
		</div>
		<!-- Missile -->
		<button id="missile-prep">Toggle Missile</button>
		<button id="missile-launch">Launch</button>
		<div id="numpad">
			<div id="showcode"> <div>_</div> <div>_</div> <div>_</div> <div>_</div> <div id="accept-numpad">OK</div></div>
			<div>1</div><div>2</div><div>3</div>
			<div>4</div><div>5</div><div>6</div>
			<div>7</div><div>8</div><div>9</div>
		</div>
	</section>
	<script src="main.js"></script>
</body>
</html>
